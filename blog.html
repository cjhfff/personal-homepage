<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客 - 个人博客</title>
  <meta name="description" content="技术文章与学习笔记">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Serif+SC:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Page Loader -->
  <div class="page-loader">
    <div class="loader-dot"></div>
    <div class="loader-dot"></div>
    <div class="loader-dot"></div>
  </div>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__inner">
      <a href="index.html" class="nav__logo">Blog.</a>
      <div class="nav__links">
        <a href="index.html" class="nav__link">首页</a>
        <a href="blog.html" class="nav__link nav__link--active">博客</a>
        <a href="projects.html" class="nav__link">项目</a>
        <a href="about.html" class="nav__link">关于</a>
        <button class="theme-toggle" aria-label="切换主题">🌙</button>
      </div>
      <div class="nav__hamburger" aria-label="菜单">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <a href="index.html">首页</a>
    <a href="blog.html">博客</a>
    <a href="projects.html">项目</a>
    <a href="about.html">关于</a>
    <button class="theme-toggle" aria-label="切换主题">🌙</button>
  </div>

  <!-- Page Header -->
  <div class="page-header">
    <div class="container">
      <h1 class="page-header__title">博客文章</h1>
      <p class="page-header__desc">记录学习过程中的思考与收获</p>
    </div>
  </div>

  <!-- Blog Content -->
  <section class="section" style="padding-top: 20px;">
    <div class="container">
      <!-- Filter & Search -->
      <div class="filter-bar reveal">
        <div class="filter-tags">
          <button class="filter-tag filter-tag--active" data-category="all">全部</button>
          <button class="filter-tag" data-category="frontend">前端开发</button>
          <button class="filter-tag" data-category="backend">后端技术</button>
          <button class="filter-tag" data-category="learning">学习方法</button>
          <button class="filter-tag" data-category="life">生活随笔</button>
        </div>
        <div class="search-box">
          <span class="search-box__icon">&#128269;</span>
          <input type="text" class="search-box__input" placeholder="搜索文章...">
        </div>
      </div>

      <!-- Blog Grid（由 JS 自动生成，无需手动修改） -->
      <div class="blog-grid stagger-children" id="blog-grid">
        <!-- 文章卡片会由 JavaScript 自动从 data/articles.js 读取并生成 -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <p class="footer__text">&copy; 2025 Blog. All rights reserved.</p>
        <div class="footer__links">
          <a href="index.html" class="footer__link">首页</a>
          <a href="blog.html" class="footer__link">博客</a>
          <a href="projects.html" class="footer__link">项目</a>
          <a href="about.html" class="footer__link">关于</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Back to Top -->
  <button class="back-to-top" aria-label="返回顶部">&uarr;</button>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
