<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章 - 个人博客</title>
  <meta name="description" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Serif+SC:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Page Loader -->
  <div class="page-loader">
    <div class="loader-dot"></div>
    <div class="loader-dot"></div>
    <div class="loader-dot"></div>
  </div>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav__inner">
      <a href="index.html" class="nav__logo">Blog.</a>
      <div class="nav__links">
        <a href="index.html" class="nav__link">首页</a>
        <a href="blog.html" class="nav__link nav__link--active">博客</a>
        <a href="projects.html" class="nav__link">项目</a>
        <a href="about.html" class="nav__link">关于</a>
        <button class="theme-toggle" aria-label="切换主题">🌙</button>
      </div>
      <div class="nav__hamburger" aria-label="菜单">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <a href="index.html">首页</a>
    <a href="blog.html">博客</a>
    <a href="projects.html">项目</a>
    <a href="about.html">关于</a>
    <button class="theme-toggle" aria-label="切换主题">🌙</button>
  </div>

  <!-- Article Page（由 JS 自动填充内容） -->
  <article class="article-page">
    <div class="container container--narrow">
      <!-- Article Header -->
      <header class="article__header reveal">
        <p class="article__category" id="article-category"></p>
        <h1 class="article__title" id="article-title"></h1>
        <div class="article__meta" id="article-meta"></div>
        <div class="tags mt-3" style="justify-content: center;" id="article-tags"></div>
      </header>
    </div>

    <div class="container" style="max-width: 1100px;">
      <div class="article__layout">
        <!-- Article Content -->
        <div class="article__content prose reveal" id="article-content">
          <!-- 文章正文由 JavaScript 自动从 data/articles.js 读取并填充 -->
        </div>

        <!-- TOC Sidebar -->
        <aside class="toc">
          <h3 class="toc__title">目录</h3>
          <nav class="toc__list">
            <!-- Populated by JavaScript -->
          </nav>
        </aside>
      </div>

      <!-- Article Navigation -->
      <div class="article-nav reveal" id="article-nav">
        <!-- 上一篇/下一篇由 JavaScript 自动生成 -->
      </div>
    </div>
  </article>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <p class="footer__text">&copy; 2025 Blog. All rights reserved.</p>
        <div class="footer__links">
          <a href="index.html" class="footer__link">首页</a>
          <a href="blog.html" class="footer__link">博客</a>
          <a href="projects.html" class="footer__link">项目</a>
          <a href="about.html" class="footer__link">关于</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Back to Top -->
  <button class="back-to-top" aria-label="返回顶部">&uarr;</button>

  <!-- 先加载文章数据，再加载主脚本 -->
  <script src="data/articles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
